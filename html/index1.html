<script language="JavaScript">
     $(".search")[0].oninput=function(){
        $(".searchJ").attr("style","display:none")
         if(this.value==""){
             $(".searchJ").attr("style","display:inline-block")
         }
     }
     var swiper = new Swiper('.s1', {
         slidesPerView: 5,
         spaceBetween: 30,
     });
    var swiper = new Swiper('.s2', {
        spaceBetween: 8,
        loop: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    });

    $(".s1-content").children("div").each(function(){
        $(this).click(function(){
            $(this)[0].style.color="#53a6a1"
            $(this).siblings().css({
                color:"#7e8b8d"
            })
            $(".footercolor").animate({
                left:64*$(this).attr("num")+9+"px"
            },200)
        })
    })
</script>
