<script language="JavaScript">
    //input框里的放大镜同步消失
     $(".search")[0].oninput=function(){
        $(".searchJ").attr("style","display:none")
         if(this.value==""){
             $(".searchJ").attr("style","display:inline-block")
         }
     }
     //导航栏手动滑动
     var swiper = new Swiper('.s1', {
         slidesPerView: 5,
         spaceBetween: 30,
     });
     //图片自动轮播
    var swiper = new Swiper('.s2', {
        spaceBetween: 8,
        loop: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    });
    //页面滑动引发的事件\
     var swiper = new Swiper('.yemian', {
         on: {
             transitionStart:function(){
                 ss(this.activeIndex)       //导航栏同步滑动 底线与字体颜色的同步改变
             },
         }
     });

    //导航栏点击引发的事件
     //1）绿条滑动并且字体颜色改变
     //2）导航栏滑动
     //3）页面滑动
    $(".s1-content").children("div").each(function(){
        $(this).click(function(){
            let numb=$(this).attr("num")
            //页面滑动
            $(".buf2").css({//"translate3d(-375px,0px,0px)",
                transform:function(){
                    let transX=numb*375*-1;
                    return "translate3d("+transX+"px,0px,0px)"    //拼接字符串
                },
                transitionDuration:"300ms"
            })
            //导航栏同步滑动 底线与字体颜色的同步改变
           ss(numb);
        })
    })


     function ss(numb){
         //当前字体变颜色
         $(".s1-content").children("div").eq(numb)[0].style.color="#53a6a1"
         //其他字体变颜色
         $(".s1-content").children("div").eq(numb).siblings().css({
             color:"#7e8b8d"
         })
         //底线滑动
         $(".footercolor").animate({
             left:64*numb+9+"px"
         },200)
         //导航栏滑动
         if(numb>2&&numb<7){
             $(".buf1").css({//"translate3d(-375px,0px,0px)",
                 transform:function(){
                     let transX=-64*(numb-2)
                     return "translate3d("+transX+"px,0px,0px)"
                 },
                 transitionDuration:"200ms"
             })
         }else if(numb==7){
             $(".buf1").css({//"translate3d(-375px,0px,0px)",
                 transform:function(){
                     let transX=-64*(numb-3)
                     return "translate3d("+transX+"px,0px,0px)"
                 },
                 transitionDuration:"200ms"
             })
         }else if(numb<=2&&numb>0){
             $(".buf1").css({//"translate3d(-375px,0px,0px)",
                 transform:function(){
                     let transX=0
                     return "translate3d("+transX+"px,0px,0px)"
                 },
                 transitionDuration:"200ms"
             })
         }
     }
</script>
