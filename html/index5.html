<body>
<div class="all">

                <input type="text" placeholder="找你喜欢的商品" class="search"><i class="iconfont searchJ">&#xe637;</i>
            </div>

        <img src="../img/shopcar.png" id="siblingImg">

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/pub.js"></script>
<script language="JavaScript">
    $(function(){
        $(".s1").children("div").each(function(){
            $(this).click(function(){
                $(this)[0].style.color="#53a6a1"
                $(this).siblings().css({
                    color:"#7e8b8d"
                })
                $(".footercolor").animate({
                    left:60*$(this).attr("num")+160+"px"
                },200)
            })
        })
        var swiper = new Swiper('.s2', {
            spaceBetween: 8,
            loop: true,
            slidesPerView: 'auto',
            centeredSlides: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            on: {
                slideChangeTransitionStart: function(){
                    let here=this.activeIndex
                    if(here==6){
                        here=3;
                    }else if(here==2){
                        here=5
                    }
                    $(".ceil").html(function(){
                        return  here-2;
                    })
                }
            }
        });

        // let translateX=Number($(".swiper-wrapper")[0].style.transform.substring(13,17))


    })


</script>
